        <div class="row g-2">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div class="alert alert-primary" role="alert">
                  lütfen formu Doldurun
                </div>
                <form
                  class="row g-3"
                  name="myForm"
                  id="myForm"
                  action="iletişim.php"
                  method="post"
                >
                  <div class="col-md-6">
                    <label
                      for="email"
                      class="form-label"
                      placeholder="@gmail.com"
                      >Email</label
                    >
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name" class="form-label">isim - soyisim</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Telefon</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="gender" class="form-label">Cinsiyet</label>
                    <div class="form-check col-md-12" style="width: 100%">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                      />
                      <label class="form-check-label" for="male">Erkek</label>
                    </div>
                    <div class="form-check col-md-6" style="width: 100%">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                      />

                    </div>
                  </div>
                  <div class="col-md-12">

                    <select id="inputState" class="form-control">

                      <option>istanbul</option>
                      <option>İzmit</option>
                      <option>Bursa</option>
                      <option>İzmir</option>
                      <option>Antalya</option>
                      <option>Ankara</option>
                      >
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Konu</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">

                      class="form-control"
